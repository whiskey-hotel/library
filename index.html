<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Library</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./styles/main.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
		<script src="./scripts/main.js" defer></script>
	</head>

	<body>
		<header>
			<div class="header">
				<div><h1 id="title">My Library</h1></div>
				<div id="stats">
					Stats:
					<div id="stat-box">
						<span>Total number of books: <span id="total-books">0</span></span>
						<span>Number of books read: <span id="read-books">0</span></span>
					</div>
				</div>
			</div>
		</header>
		<div id="container">
			<span id="add-book-button" class="material-icons-outlined size" onclick="openForm()">add_circle</span>
			<section id="form-section">
				<div id="form-container">
					<h2 id="form-title">New Book Information</h2>
					<form id="add-book">
						<label for="newBookBtnTitle" class="labels">Title:</label>
						<input type="text" class="inputs" id="newBookBtnTitle" name="title" placeholder="Enter book title" maxlength="77" required />

						<label for="author" class="labels">Author:</label>
						<input type="text" class="inputs" id="author" name="author" placeholder="Enter book author" maxlength="30" required />

						<label for="pages" class="labels">Number of Pages:</label>
						<input type="text" class="inputs" id="pages" name="pages" maxlength="5" placeholder="Enter number of pages" />

						<input for="add-book" type="submit" id="subBtn" value="Submit">
						<span type="button" id="clBtn" class="material-icons-outlined"> clear </span>
					</form>
				</div>
			</section>
		</div>
	</body>
</html>
