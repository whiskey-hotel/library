<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Library</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./styles/main.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
		<script src="./scripts/main.js" defer></script>
	</head>

	<body>
		<header>
			<div class="header">
				<div id="title">My Library</div>
				<div id="stats">
					Stats:
					<div id="stat-box"></div>
				</div>
			</div>
		</header>
		<div id="container">
			<span id="add-book-button" class="material-icons-outlined size" onclick="openForm()">add_circle</span>
			<section id="form-section">
				<div id="form-container">
					<form id="add-book">
						<label for="newBookBtnTitle">Title:</label>
						<input type="text" id="newBookBtnTitle" name="title" placeholder="Title" required />

						<label for="author">Author:</label>
						<input type="text" id="author" name="author" placeholder="Author" required />

						<label for="pages">Number of Pages:</label>
						<input type="text" id="pages" name="pages" placeholder="Number of Pages" />

						<button type="button" id="subBtn">Submit</button>
						<span type="button" id="clBtn" class="material-icons-outlined"> clear </span>
					</form>
				</div>
			</section>
		</div>
	</body>
</html>
